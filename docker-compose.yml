services:
  soulscript-engine:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8989:8989"
    volumes:
      # Persist runtime data between restarts
      - ./ui/config:/app/ui/config
      - ./ui/data:/app/ui/data
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
